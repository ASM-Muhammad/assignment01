<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agencies</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    
<!--header section start-->
    <header class="header">

        <div class="h-container">

            <nav class="h-nav">
                <img class="logo" src="/assets/logo.png" alt="logo"> 
                <a class="button" href="#"><b>Sign Up</b></a>
            </nav>
            <nav class="he-nav">
                <h1 class="h-h1">Cool Dark UI Template for <br>Webflow Agencies!</h1><br><br>
                <a class="button" href="#"><b>Stay Focused</b></a>
                </nav>
            </div>

        


    </header>

<!--header section end-->



    <main >
        <section class="shape-fixer">

            <div class="ac-div">

                <div class="ac-text">
                    <h1>See It in Action</h1>
                    <p class="grey-text">Explore the live preview and imagine your <br>brand in this bold new look.</p>
                    <a class="button" href="#">Launch Live Preview</a>

                </div>
                
                    <img style="border-radius: 20px;" src="/assets/wc-mini.png" alt="Webflow conf 2022 banner">

            </div>

        </section>

        
        <section class="shape-fixer">

            <div class="stat-div">

                <div class="stat-text">
                    <h1 style="text-align: center;">Joined Thousands of Productive Users</h1>

                </div>
                
                <div class="h-nav fix-stat-spacing">
                    <div class="stat-item">
                        <div class="stat-count">50K</div>
                        <div class="grey-text">Active Users</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-count">2M+</div>
                        <div class="grey-text">Positive Reviews</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-count">95%</div>
                        <div class="grey-text">Satisfaction Rate</div>
                    </div>


                </div>
            </div>

        </section>


    </main>

    <footer>


    </footer>
</body>
</html>
